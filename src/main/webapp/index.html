<!DOCTYPE html>
<head>
<title>Simply Chat</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  var ChatUser = 0
  function ChatAppend(user,nick,text) {
    $(ChatList).append("<tr class="+(user==ChatUser?"mine":"other")+">"
    	+"<td>"+user+"</td><td>"+nick+"</td><td>"+text+"</td></tr>") }
  function ChatReset() {
    $(ChatList).empty() }
</script>
<style>
  .other { background-color: #fec; }
  .mine { color: gray; }
</style>
</head>
<body>
<div id="ChatDiv">
<table>
<tbody id="ChatList"><tr class="other"><td>0</td><td>init</td>
<td>waiting for connection to chat server...</td></tr></tbody>
</table>
<input disabled class="lift:comet?type=Chat">
</div>
</body>
