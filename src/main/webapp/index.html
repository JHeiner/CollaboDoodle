<!DOCTYPE html>
<head>
<title>Simply Chat</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  var ChatUser = 0
  function ChatAppend(user,text) {
    $(ChatList).append("<li class="+(user==ChatUser?"mine":"other")+">"
    	+"<small><i>"+user+"</i></small> "+text) }
  function ChatReset() {
    $(ChatList).empty() }
</script>
<style>
  li.other { background-color: #fec; }
  li.mine { color: gray; }
</style>
</head>
<body>
<div id="ChatDiv">
<ul id="ChatList"><li><i>waiting for chat server...</i></ul>
<input disabled class="lift:comet?type=Chat">
</div>
</body>
