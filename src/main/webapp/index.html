<!DOCTYPE html>
<head>
<title>Simply Chat</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  var ChatUser = 0
  function ChatAppend(user,command,nick,text) {
    var trClass = ( user == ChatUser ? "mine" : "other" )
    if (!command) { if (nick) command = "<i>" }
    else command = "<span style=float:left>"+command+"&nbsp;</span>"
    $(ChatList).append(
      "<tr class="+trClass+">"+
        "<td class=right>"+user+
        "<td class=right>"+command+nick+
        "<td>"+text+
       "</tr>") }
  function ChatReset() {
    $(ChatList).empty() }
</script>
<style>
  .other { background-color: #fec; }
  .mine { color: gray; }
  .right { text-align: right }
</style>
</head>
<body>
<div id="ChatDiv">
<table>
<tbody id="ChatList"><tr class="other"><td>0</td><td>init</td>
<td>waiting for connection to chat server...</td></tr></tbody>
</table>
<input disabled class="lift:comet?type=Chat">
</div>
</body>
